{% set name = "schedule" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4ad697aafba7184c9eb6a1e2ebc41f781547242acde8ceae9a0a25b04c0922d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6

test:
  imports:
    - schedule

about:
  home: https://github.com/dbader/schedule
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Job scheduling for humans.
  doc_url: https://schedule.readthedocs.io/

extra:
  recipe-maintainers:
    - tschoonj
